    <body>
        <h5>Chat: </h5>
        <textarea  contenteditable="true" spellcheck="true" ></textarea>
    </body>
    <script type="text/javascript">
   
    function shortKey(key,value){
        var self =this;
        self.key=key;
        self.value=value;
    }

    var arrays=[

        new shortKey('ahi','Hello! My name is Denis!'),
        new shortKey('vfd','gvbsdbq3wfKeyssssss\ndsads'),
        new shortKey('chi','Hello! My name is Denis!'),
        new shortKey('d5fd','gvbsdbq3wfKeyssssss\ndsads'),
        new shortKey('f43hi','Hello! My name is Denis!'),
        new shortKey('gahi','Hello! My name is Denis!'),
        new shortKey('kvfd','gvbsdbq3wfKeyssssss\ndsads'),
        new shortKey('lchi','Hello! My name is Denis!'),
        new shortKey('md5fd','gvbsdbq3wfKeyssssss\ndsads'),
        new shortKey('nf43hi','Hello! My name is Denis!')
        ]
    // var keys = Object.keys( dictinary );
     $('textarea').textcomplete([
    { 
        // shortcut strategy
        id: 'shortcut',
        match: /\B:([\-+\w]*)$/,
        search:  function (term, callback) {
        console.log('fff');
        callback(
            $.grep(arrays, function(el){ 
               return el.key.indexOf(term) === 0 ? el : null
        }));
        },
    
        template: function (value) {
            return '<p>' + value.key + ' ( '+ value.value +' )' + '</p>';
        },
        replace: function (value) {
            return value.value ;
        },
        index: 1
    },
], {
    onKeydown: function (e, commands) {
        if (e.ctrlKey && e.keyCode === 74) { // CTRL-J
            return commands.KEY_ENTER;
        }
    }
});
    </script>
